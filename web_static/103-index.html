<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/103-common.css">
  <link rel="stylesheet" href="styles/103-header.css">
  <link rel="stylesheet" href="styles/103-footer.css">
  <link rel="stylesheet" href="styles/103-filters.css">
  <link rel="stylesheet" href="styles/103-places.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
    <nav><!-- Your navigation content here --></nav>
  </header>
  <main>
    <div class="container">
      <section class="filters" role="search">
        <nav class="locations">
          <h2>States</h2>
          <p>For example: New York/Virginia...</p>
          <div class="popover">
            <h3>New York:</h3>
            <ul>
              <li>Buffalo</li>
              <li>New York City</li>
            </ul>
            <h3>Virginia:</h3>
            <ul>
              <li>Charlottesville</li>
              <li>Richmond</li>
            </ul>
          </div>
        </nav>
        <nav class="amenities">
          <h2>Amenities</h2>
          <p>For example: Laundry/Internet...</p>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </nav>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        
      </section>
    </div>
  </main>
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
